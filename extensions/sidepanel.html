<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veritas AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      width: 350px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container { padding: 20px; display: flex; flex-direction: column; gap: 20px; }
    /* Header Styles */
    .header {
      display: flex; align-items: center; justify-content: space-between;
      padding-bottom: 16px; border-bottom: 1px solid rgba(100, 116, 139, 0.3);
    }
    .logo {
      font-size: 22px; font-weight: 700;
      background: linear-gradient(135deg, #00e676 0%, #00c853 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text; letter-spacing: -0.5px;
    }
    .status { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #94a3b8; font-weight: 500; }
    .status-dot {
      width: 8px; height: 8px; background: #00e676; border-radius: 50%;
      box-shadow: 0 0 12px #00e676, 0 0 24px rgba(0, 230, 118, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
    /* Button List */
    .button-list { display: flex; flex-direction: column; gap: 12px; }
    .action-btn {
      display: flex; align-items: center; gap: 14px; padding: 16px 18px;
      background: #1e293b; border: 1px solid rgba(100, 116, 139, 0.2);
      border-radius: 12px; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative; overflow: hidden;
    }
    .action-btn::before {
      content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 3px;
      background: var(--accent-color); opacity: 0; transition: opacity 0.3s ease;
    }
    .action-btn:hover {
      transform: translateX(4px); border-color: var(--accent-color);
      box-shadow: 0 0 20px rgba(var(--accent-rgb), 0.15);
    }
    .action-btn:hover::before { opacity: 1; }
    .action-btn.active {
      border-color: var(--accent-color);
      box-shadow: 0 0 25px rgba(var(--accent-rgb), 0.25), inset 0 0 20px rgba(var(--accent-rgb), 0.05);
    }
    .action-btn.active::before { opacity: 1; }
    .action-btn.active .btn-icon { background: var(--accent-color); }
    .action-btn.active .btn-icon svg { stroke: #0f172a; }
    /* Button Colors */
    .action-btn.news-audit { --accent-color: #3b82f6; --accent-rgb: 59, 130, 246; }
    .action-btn.legal-decoder { --accent-color: #fbbf24; --accent-rgb: 251, 191, 36; }
    .action-btn.site-health { --accent-color: #00e676; --accent-rgb: 0, 230, 118; }
    .action-btn.finfluencer-audit { --accent-color: #ec4899; --accent-rgb: 236, 72, 153; }
    .action-btn.sub-tracker { --accent-color: #f97316; --accent-rgb: 249, 115, 22; }
    
    .btn-icon {
      width: 42px; height: 42px; border-radius: 10px; background: rgba(100, 116, 139, 0.15);
      display: flex; align-items: center; justify-content: center;
      transition: all 0.3s ease; flex-shrink: 0;
    }
    .btn-icon svg { width: 22px; height: 22px; stroke: var(--accent-color); stroke-width: 1.75; fill: none; }
    .btn-content { display: flex; flex-direction: column; gap: 2px; }
    .btn-title { font-size: 15px; font-weight: 600; color: #f1f5f9; letter-spacing: -0.2px; }
    .btn-subtitle { font-size: 12px; color: #64748b; font-weight: 400; }
    .active-indicator {
      margin-left: auto; width: 20px; height: 20px; border-radius: 50%;
      background: var(--accent-color); display: none; align-items: center; justify-content: center;
      animation: scaleIn 0.3s ease;
    }
    @keyframes scaleIn { from { transform: scale(0); } to { transform: scale(1); } }
    .active-indicator svg { width: 12px; height: 12px; stroke: #0f172a; stroke-width: 3; }
    .action-btn.active .active-indicator { display: flex; }
    
    /* Blockchain Button */
    .blockchain-btn {
      display: flex; align-items: center; justify-content: center; gap: 10px;
      padding: 16px 24px; background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
      border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; margin-top: 8px;
    }
    .blockchain-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(124, 58, 237, 0.4); }
    .blockchain-btn:active { transform: translateY(0); }
    .blockchain-btn svg { width: 20px; height: 20px; stroke: #fff; stroke-width: 2; fill: none; }
    .blockchain-btn span { font-size: 14px; font-weight: 600; color: #fff; letter-spacing: 0.3px; }
    
    /* Results Card */
    .results-card { background: #1e293b; border: 1px solid rgba(100, 116, 139, 0.2); border-radius: 12px; overflow: hidden; }
    .results-header {
      padding: 14px 18px; border-bottom: 1px solid rgba(100, 116, 139, 0.15);
      display: flex; align-items: center; justify-content: space-between;
    }
    .results-title { font-size: 13px; font-weight: 600; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
    .results-status { font-size: 11px; color: #64748b; display: flex; align-items: center; gap: 6px; }
    .results-status.scanning { color: #00e676; }
    .results-status.scanning::before {
      content: ''; width: 6px; height: 6px; background: #00e676; border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }
    .results-body { padding: 24px 18px; min-height: 100px; display: flex; align-items: center; justify-content: center; }
    .results-placeholder { text-align: center; color: #475569; font-size: 14px; }
    .results-placeholder svg { width: 40px; height: 40px; stroke: #334155; stroke-width: 1.5; margin-bottom: 12px; }
    .results-active { display: none; text-align: center; width: 100%; }
    .results-active.show { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .scanning-text { font-size: 14px; color: #00e676; font-weight: 500; margin-bottom: 8px; }
    .scanning-tool { font-size: 13px; color: #94a3b8; }
    .loading-dots { display: inline-flex; gap: 4px; margin-left: 4px; }
    .loading-dots span {
      width: 4px; height: 4px; background: #00e676; border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }
    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-6px); } }
    .results-placeholder.hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">Veritas AI</div>
      <div class="status">
        <div class="status-dot"></div>
        <span>System Active</span>
      </div>
    </header>

    <div class="button-list">
      <button class="action-btn news-audit" data-tool="News Audit">
        <div class="btn-icon">
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.35-4.35"></path><circle cx="11" cy="11" r="3"></circle></svg>
        </div>
        <div class="btn-content">
          <span class="btn-title">News Audit</span>
          <span class="btn-subtitle">Verify article authenticity</span>
        </div>
        <div class="active-indicator">
          <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>
      </button>

      <button class="action-btn legal-decoder" data-tool="Legal Decoder">
        <div class="btn-icon">
          <svg viewBox="0 0 24 24"><path d="M12 3v18"></path><path d="M5 6l14 0"></path><path d="M5 6l3 6 -3 0"></path><path d="M19 6l-3 6 3 0"></path><circle cx="5" cy="12" r="2"></circle><circle cx="19" cy="12" r="2"></circle></svg>
        </div>
        <div class="btn-content">
          <span class="btn-title">Legal Decoder</span>
          <span class="btn-subtitle">Simplify legal documents</span>
        </div>
        <div class="active-indicator">
          <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>
      </button>

      <button class="action-btn site-health" data-tool="Site Health">
        <div class="btn-icon">
          <svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M9 12l2 2 4-4"></path></svg>
        </div>
        <div class="btn-content">
          <span class="btn-title">Site Health</span>
          <span class="btn-subtitle">Check website security</span>
        </div>
        <div class="active-indicator">
          <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>
      </button>

      <button class="action-btn finfluencer-audit" data-tool="Finfluencer Audit">
        <div class="btn-icon">
          <svg viewBox="0 0 24 24"><path d="M3 3v18h18"></path><path d="M18 17V9"></path><path d="M13 17V5"></path><path d="M8 17v-3"></path></svg>
        </div>
        <div class="btn-content">
          <span class="btn-title">Finfluencer Audit</span>
          <span class="btn-subtitle">Analyze financial claims</span>
        </div>
        <div class="active-indicator">
          <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>
      </button>

      <button class="action-btn sub-tracker" data-tool="Sub Tracker">
        <div class="btn-icon">
          <svg viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
        </div>
        <div class="btn-content">
          <span class="btn-title">Sub Tracker</span>
          <span class="btn-subtitle">Monitor subscriptions</span>
        </div>
        <div class="active-indicator">
          <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>
      </button>
    </div>

    <button class="blockchain-btn">
      <svg viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
      <span>Save to Blockchain</span>
    </button>

    <div class="results-card">
      <div class="results-header">
        <span class="results-title">Results</span>
        <span class="results-status" id="resultsStatus">Ready</span>
      </div>
      <div class="results-body">
        <div class="results-placeholder" id="resultsPlaceholder">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg>
          <p>Select a tool to begin scan...</p>
        </div>
        <div class="results-active" id="resultsActive">
          <p class="scanning-text">
            Scanning
            <span class="loading-dots"><span></span><span></span><span></span></span>
          </p>
          <p class="scanning-tool" id="scanningTool"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
